type User {
  id: ID!
  isAdmin: Boolean
  name: String!
  email: String!
  accounts: [Account]
  weekLimit: Int
  weekLeft: Int
  planCost: Int
  planName: String
}

type Account {
  id: ID!
  customName: String
  money: Int
  owner: User!
  transactions: [Transaction]
}

type Transaction {
  id: ID!
  fromAccount: Account!
  toAccount: Account!
  money: Int!
}

type Subscription {
  name: String!
  cost: Int
  limit: Int
}

type Query {
  user(id: ID!): User!
  users: [User]

  account(id: ID!): Account!
  accounts: [Account]

  transactions: [Transaction]

  subscriptions: [Subscription]
}

type Mutation {
  createUser(name: String!, email: String!, password: String!): User!
  transfer(from_account_id: ID!, to_account_id: ID!, money: Int!): Transaction!

  createAccount(customName: String): Account!
  changeAccountName(accountId: ID!, newCustomName: String): Account!
  removeAccount(accountId: ID!): Boolean

  addMoney(accountId: ID!, money: Int): Boolean

  changeSubscription(subscriptionId: Int, accountId: ID!): Subscription
}
